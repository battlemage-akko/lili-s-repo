{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="//cdn.bootcss.com/video.js/7.0.0-alpha.1/alt/video-js-cdn.css" rel="stylesheet">
    <script src="//cdn.bootcss.com/video.js/7.0.0-alpha.1/video.min.js"></script>
    <style>
        @keyframes move1 {
            0%{
                transform: translate(0,0);
            }
            20%{
                transform: translate(100%,0);
            }
            40%{
                transform: translate(100%,100%);
            }
            60%{
                transform: translate(0%,100%);
            }
            80%{
                transform: translate(0,0);
            }
            100%{
                transform: translate(0,0);
            }
        }
        @keyframes move2 {
            0%{
                transform: translate(0,0);
            }
            20%{
                transform: translate(0,100%);
            }
            40%{
                transform: translate(-100%,100%);
            }
            60%{
                transform: translate(-100%,0);
            }
            80%{
                transform: translate(0,0);
            }
            100%{
                transform: translate(0,0);
            }
        }
        @keyframes move3 {
            0%{
                transform: translate(0,0);
            }
            20%{
                transform: translate(-100%,0);
            }
            40%{
                transform: translate(-100%,-100%);
            }
            60%{
                transform: translate(0%,-100%);
            }
            80%{
                transform: translate(0,0);
            }
            100%{
                transform: translate(0,0);
            }
        }
        @keyframes move4 {
            0%{
                transform: translate(0,0);
            }
            20%{
                transform: translate(0,-100%);
            }
            40%{
                transform: translate(100%,-100%);
            }
            60%{
                transform: translate(100%,0);
            }
            80%{
                transform: translate(0,0);
            }
            100%{
                transform: translate(0,0);
            }
        }
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            overflow: hidden;
        }
        .box img{
            width: 50%;
            float: left;
            animation-duration: 3s;
            animation-iteration-count: infinite;
            box-sizing: border-box;
            animation-delay: .5S;
        }
        .box img:hover{
            animation-play-state: paused;
        }
        .box img:nth-child(1){
            animation-name: move1;
        }
        .box img:nth-child(2){
            animation-name: move2;
        }
        .box img:nth-child(3){
            animation-name: move4;
        }
        .box img:nth-child(4){
            animation-name: move3;
        }
    </style>
</head>
<body>
    <video controls data-setup='{ }' class="video-js vjs-default-skin vjs-big-play-centered vjs-fluid" poster="{% static 'images/3.jpg' %}" id="video_ready">
        <source src="{% static "videos/video.mp4" %}"></source>
    </video>
    <div class="box">
        <img src="{% static 'images/1.jpeg' %}" alt="">
        <img src="{% static 'images/2.jpeg' %}" alt="">
        <img src="{% static 'images/3.jpeg' %}" alt="">
        <img src="{% static 'images/4.jpeg' %}" alt="">
    </div>
    <div id="app">
        {[name]}
        <form action="">
            {% csrf_token %}
        </form>
        <button @click="login">login</button>
        <span></span>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el:"#app",
        methods:{
            login:async function(){
                result = await axios({
                    method: 'GET',
                    url: '{% url 'login_check' %}',
                })
                console.log(result.data)
            }
        }
    })
</script>
</html>
