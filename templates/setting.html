{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="{% static 'css/topbar.css' %}?version=1.0.1" rel="stylesheet">
    <link href="{% static 'css/root.css' %}?version=1.0.0" rel="stylesheet">
    <link href="{% static 'css/setting.css' %}?version=1.0.2" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="https://lib.baomitu.com/cropperjs/2.0.0-alpha/cropper.min.css" rel="stylesheet">
    <script src="https://lib.baomitu.com/cropperjs/2.0.0-alpha/cropper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Document</title>
    <style>
        #app{
            display: flex;
        }
        body {
            background-color: var(--Background-color);
            overflow-x: hidden;
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        ul{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
{% include 'topbar.html' %}
<div id="app">
    <ul class="sidebar-menus">
        <li onclick="window.location.href='/setting/setting_profile/'">个人资料</li>
        <li onclick="window.location.href='/setting/setting_avatar/'">头像与背景</li>
    </ul>
    <div class="setting-container">
        {% block content %}

        {% endblock %}
    </div>
</div>
</body>
<script>
    const vm = new Vue({
        el: "#app",
        delimiters: ['{[', ']}'],
        methods:{
            jump:async function (){
                result = await axios({
                    method: "GET",
                    url: "{% url 'setting_profile' %}",
                })
            },
        }
    })
</script>
</html>
