{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script
            src="https://kit.fontawesome.com/64d58efce2.js"
            crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="{% static 'css/login.css' %}"/>
    <title>Login</title>
</head>
<body>
    {% include 'wrapper.html' %}
    <div class="container">

        <div class="forms-container">
            <div class="signin-signup">
                <form action="#" class="sign-in-form">
                    <h2>
                        <img src="{% static "images/logo.png" %}" alt="" class="sign-in-logo">
                    </h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username"/>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password"/>
                    </div>
                    <input type="submit" value="Login" class="btn solid"/>
                </form>
                <form action="#" class="sign-up-form">
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username"/>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email"/>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password"/>
                    </div>
                    <input type="submit" class="btn sp" value="Sign up"/>
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <p>
                        暂不提供注册功能，目前仅供观赏，有需要请联系管理员。
                    </p>
                    <button class="btn transparent sp" id="sign-up-btn">
                        Sign up
                    </button>
                </div>
                <img src="{% static "images/sn.png" %}" class="image" alt=""/>
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <p>
                        暂不提供注册功能，目前仅供观赏，有需要请联系管理员。
                    </p>
                    <button class="btn transparent sibtn" id="sign-in-btn">
                        Sign in
                    </button>
                </div>
                <img src="{% static "images/su.png" %}" class="image" alt=""/>
            </div>
        </div>
    </div>
</body>
</html>
<script>
    const sign_in_btn = document.querySelector("#sign-in-btn")
    const sign_up_btn = document.querySelector("#sign-up-btn")
    const container = document.querySelector(".container")

    sign_up_btn.addEventListener("click", () => {
        container.classList.add("sign-up-mode")
        container.classList.add("active")
    });

    sign_in_btn.addEventListener("click", () => {
        container.classList.remove("sign-up-mode")
        container.classList.remove("active")
    });
</script>
